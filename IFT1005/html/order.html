<!-- RETURN TO SHOPPING CART-->

<!-- INFORMATION FORM FOR USER TO FILL OUT -->
<main>
  <!--  Contact Information -->
  <section id="contactInformation">
      <h1>Contact</h1>
      <label for="firstname">* Prénom:</label>
      <input type="text" name="Prenom" id="firstname" required><br>
      <label for="lastname">* Nom:</label>
      <input type="text" name="Nom" id="lastname" required><br>
      <label for="email">* Adresse de courriel:</label>
      <input type="email" name="Address Courriel" id="email" required><br>
      <label for="phone">* Numéro de téléphone:</label>
      <input type="tel" name="Numero de telephone" id="phone" required><br>
  </section>
  <!-- Payment Information-->
  <section id="payment"></section>
      <h2>Paiement</h2>
      <label for="creditcard">* Numéro de carte de crédit:</label>
      <input type="text" name="No Carte de Credit" id="creditcard" maxlength="16" required><br>
      <label for="creditcardexpiry">* Date d'expiration (MMYY):</label>
      <input type="text" name="Date d'expiration" id="creditcardexpiry " maxlength="4" size="4" required>
  </section>

<!-- BUTTONS -->
<form action="confirmation.html">
<input type="submit" value="Payer">

<!-- Note for the user-->
<p><font size="-1"> À noter que les champs précédés d'un * sont obligatoires.</p> </font>
</main>
